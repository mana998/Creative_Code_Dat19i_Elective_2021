<body>
    <h1>Canvas Document</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on("server sends out the coordinates", (data) => {
            console.log(data);
        })

        /*setInterval(() => {

        //coordinates of mouse
        window.addEventListener("mousemove", (event) => {
            socket.emit("client mouse moved", { x: event.clientX, y : event.clientY})
        })


    </script>
